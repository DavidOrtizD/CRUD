<h2>Hero Edit</h2>
<hr>
<div class="row ">
  <div class="col-lg-12 text-right">
    <button *ngIf="id !== 'new'" class="btn btn-outline-primary my-2 mx-2" (click) = "refreshForm(heroForm)">
      Add New Hero
    </button>
    <button class="btn btn-outline-primary my-2" [routerLink] = "['/heroes']">
      Back
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit) = saveForm(heroForm) #heroForm = "ngForm">
      <div class="form-group row">
        <div class="col-lg-3">
          <label class="form-label">Name</label>
        </div>
        <div class="col-lg-9">
          <input type="text" name="name" class="form-control" [(ngModel)]="hero.name" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-3">
          <label class="form-label">House</label>
        </div>
        <div class="col-lg-9">
          <select name="house" id="" class="form-control" [(ngModel)]="hero.house" required="true" #house = "ngModel">
            <option value="">Select a comic house</option>
            <option value="dc">DC</option>
            <option value="marvel">Marvel</option>
          </select>
        </div>
        <div *ngIf="house.errors?.required" class="col-lg-12 alert alert-danger">
          House is a required field
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-3">
          <label class="form-label">Bio</label>
        </div>
        <div class="col-lg-9">
          <textarea name="bio" cols="30" rows="10" class="form-control" required [(ngModel)]="hero.bio"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-12 text-center">
          <button class="btn btn-primary" type="submit">
            Save
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
