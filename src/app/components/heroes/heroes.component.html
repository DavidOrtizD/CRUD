<h2>
  Hero
</h2>
<hr>
<div class="row">
  <div class="col-lg-12 text-right">
    <button class="btn btn-outline-primary my-2" [routerLink] = "['/edithero','new']">
      Add new hero
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <div class="text-center" *ngIf="loading === true">
        <i class="fas fa-spinner fa-spin fa-4x"></i>
      </div>
      <table class="table" *ngIf="((heroes | heroData).length > 0) && loading !== true">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">House</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroKey of heroes | heroData; let i = index;" >
            <th scope="row">{{ i+1 }}</th>
            <td>{{heroes[heroKey].name}}</td>
            <td>{{heroes[heroKey].house}}</td>
            <td>
              <button class="btn btn-primary mx-2" [routerLink] = "['/edithero',heroKey]">
                Update Hero
              </button>
              <button class="btn btn-danger mx-2" (click) = "deleteHero(heroKey)">
                Delete Hero
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info my-2" *ngIf="((heroes | heroData).length <= 0) && loading !== true">
        No heroes to display
      </div>
    </div>
  </div>
</div>
